<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.23.0/es6-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/timesync/timesync.js"></script>
</head>
<body>
  <script>
    var timesync1 = timesync.create({
      id: 'timesync1',
      peers: ['/timesync'],
      interval: 5000
    });

    timesync1.on('sync', function (state) {
      document.write('sync ' + state + '<br>');
    });

    timesync1.on('change', function (offset) {
      document.write('changed offset: ' + offset + ' ms<br>');
    });

    timesync1.send = function (to, data) {
      //console.log('send', data);
      $.ajax({
            url: to,
            type: 'POST',
            data: JSON.stringify(data),
            contentType : 'application/json',
            dataType: 'json' // response type
          })
          .done(function (data) {
            //console.log('receive', data);
            timesync1.receive(to, data);
          })
          .fail(function (err) {
            console.log('Error', err);
          });
    };
  </script>
</body>
</html>
