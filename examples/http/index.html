<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/timesync/timesync.js"></script>
</head>
<body>
  <script>
    var timesync1 = timesync.create({
      id: 'timesync1',
      peers: ['/ping'],
      interval: 5000,
      delay: 100
    });

    timesync1.on('offset', function (offset) {
      document.write('changed offset: ' + offset + ' ms<br>');
    });

    timesync1.send = function (to, data) {
      //console.log('send', data);
      $.post(to, JSON.stringify(data))
          .done(function (data) {
            //console.log('receive', data);
            timesync1.receive(to, JSON.parse(data));
          })
          .fail(function (err) {
            console.log('Error', err);
          });
    };
  </script>
</body>
</html>
